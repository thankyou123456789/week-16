<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen Interactive</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    
    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://cdn.pixabay.com/photo/2017/05/16/21/51/coffee-2319122_960_720.jpg">
            <div class="h1">Click to Register</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>
            
        </div>
            <div class="from-group">
                <input type="text" id="full-name" placeholder="Full Name">
                <label for="full-name">Full Name</label>
            </div>
            <div class="from-group">
                <input type="text" id="email" placeholder="Email">
                <label for="Email">Email</label>
            </div>
            <div class="from-group">
                <input type="password" id="password" placeholder="Password">
                <label for="Password">Password</label>
            </div>
            <div class="checkbox-containar">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of service
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-parimary">Sign Up</button>
            </div>
        </div>

    </div>

    <script src="reg.js"></script>
</body>
</html>
